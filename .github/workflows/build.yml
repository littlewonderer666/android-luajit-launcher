name: Android Nook Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. Download the Full APK and extract the engine
      - name: Fetch and Link Native Engine
        run: |
          mkdir -p app/libs/armeabi-v7a
          wget https://github.com/koreader/koreader/releases/download/v2024.11/koreader-android-arm-v2024.11.apk
          unzip koreader-android-arm-v2024.11.apk 'lib/armeabi-v7a/*.so' -d extracted
          cp extracted/lib/armeabi-v7a/*.so app/libs/armeabi-v7a/
          rm -rf extracted koreader-android-arm-v2024.11.apk

      # 2. FORCE Gradle to look at app/libs for the engine
      - name: Patch build.gradle for jniLibs
        run: |
          sed -i '/android {/a \    sourceSets { main { jniLibs.srcDirs = ["libs"] } }' app/build.gradle

      # 3. Build the full package
      - name: Build Full APK
        run: ./gradlew assembleArmRocksRelease

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: KOReader-Nook-Full-Build
          path: app/build/outputs/apk/armRocks/release/*.apk
