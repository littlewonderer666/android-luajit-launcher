name: Android Nook Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # This downloads a verified Android 4.4 compatible engine
      - name: Fetch Compatible Native Libs
        run: |
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          wget https://github.com/koreader/koreader/releases/download/v2024.11/koreader-android-arm-v2024.11.apk
          unzip koreader-android-arm-v2024.11.apk 'lib/armeabi-v7a/*.so' -d temp_libs
          cp temp_libs/lib/armeabi-v7a/*.so app/src/main/jniLibs/armeabi-v7a/
          rm -rf temp_libs koreader-android-arm-v2024.11.apk

      - name: Build Full APK
        run: ./gradlew assembleArmRocksRelease

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: KOReader-Nook-Full-Build
          path: app/build/outputs/apk/armRocks/release/*.apk
